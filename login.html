<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
    <style>
        a:hover {
            color: #C8EDE6;
        }

        @media (max-width: 576px) {
            .container-c {
                flex-direction: column;
                align-items: center;
                padding: 20px;
                gap: 20px;
                height: auto;
            }

            .container-c img {
                margin: 0 !important;
                padding: 10px;
                width: 120px;
            }

            .calculator {
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .title h1 {
                font-size: 26px;
                line-height: 32px;
            }

            .title h2 {
                font-size: 20px;
            }

            .input input {
                width: 90%;
                max-width: 300px;
                height: 35px;
                border-radius: 50px;
            }

            .input a {
                font-size: 14px;
            }

            .button button {
                width: 90%;
                max-width: 250px;
                height: 35px;
                font-size: 16px;
            }

            .calculator p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-c" style="background-color: white;">
        <img style="padding: 20px; margin-bottom:400px;" src="images/logo.png">

        <div class="calculator">
            <div class="title">
                <h1>ELECTRIC BILL <br>CALCULATOR</h1>
                <br>
                <h2>LOGIN</h2>
            </div>
            <br><br><br><br>

            <div class="input">
                <label>Email</label><br>
                <input type="email" id="email" placeholder="Your email" required><br>
                <label>Password</label><br>
                <input type="password" id="password" placeholder="Enter your password" required><br>
                <a href="#">Forgot Password?</a>
            </div>
            <br><br>

            <div class="button">
                <button id="loginBtn">Login</button>
            </div>

            <div style="margin-top: 200px;">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>

        <img style="padding: 20px; margin-top:400px;" src="images/logo.png">
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await redirectIfAuthenticated();
        });

        document.getElementById("loginBtn").addEventListener("click", handleLogin);

        async function handleLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill in all fields!");
                return;
            }

            const loginBtn = document.getElementById("loginBtn");
            const originalValue = loginBtn.innerText;
            loginBtn.innerText = "Logging in...";
            loginBtn.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    alert("Login failed: " + error.message);
                    return;
                }

                window.location.href = "dashboard.html";
            } catch (err) {
                alert("An error occurred: " + err.message);
            } finally {
                loginBtn.innerText = originalValue;
                loginBtn.disabled = false;
            }
        }

        async function redirectIfAuthenticated() {
            const session = await checkAuth();
            if (session) {
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>
</html>
